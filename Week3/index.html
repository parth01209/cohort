<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getAnimalData() {
        // alert("Check successful");
        fetch("https://fakerapi.it/api/v1/persons").then(function (response) {
          response.json().then(function (finalData) {
            console.log(finalData);
          });
        });
      }
      // Another way to handle the promise
      async function getAnimalDataWithAsync() {
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await response.json();
        console.log(finalData);
      }
    </script>
    <button onclick="getAnimalDataWithAsync()">Get Animal Data</button>
  </body>
</html>
